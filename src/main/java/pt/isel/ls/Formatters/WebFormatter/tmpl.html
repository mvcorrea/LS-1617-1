<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .table {
            border-radius: 5px;
            width: 80%;
            margin: 0px auto;
            float: none;
        }
        .form-centered {
            margin: 0px auto;
            width: 80%;
            float: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>%title%</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyAPP</a>
            <ul class="nav navbar-nav">
                <li><a href="/checklists">Checklists</a></li>
                <li><a href="/templates">Templates</a></li>
                <li><a href="/tags">Tags</a></li>
            </ul>
            %menu%
        </div>
    </nav>
    %body%
</div>

<script>

    $(document).ready(function(){

        if(window.location.pathname.match("checklists/\\d+"))
            $.ajax({
                url: '../tags',
                type: 'GET',
                dataType: 'json',
                accept: 'application/json',
                success: function(result) { var tags = result.entities; $.each(tags, function(i,item){
                    var data = $("<option value="+item.properties.id+">"+item.properties.name+"</option>");
                    $("#combo").append(data);
                }); },
                error: function(req, err){ console.log('my message: ' + err); }
            });

        $("a.status").click(function(){
            $.post($(this).attr("url"),{ isClosed: $(this).attr("newstatus") });
            location.reload();
        });

        $("a.tags").click(function(){
            $.get($(this).attr("url"));
            location.reload();
        });

    });


</script>

</body>
</html>
